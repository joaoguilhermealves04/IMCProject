<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
 <!-- <select id="theme-select">
    <option disabled selected >Escolher Tema</option>
    <option>Dark</option>
    <option>Light</option>
 </select> -->
    
 <div class="theme">
    <button><i class="bi bi-cloud-plus-fill"></i> Escolher tema </button>
    <ul>
        <li><button value="light"><i class="bi bi-cloud-sun-fill"></i> Light </button></li>
        <li><button value="dark"><i class="bi bi-cloud-moon-fill"></i> Dark </button></li>
    </ul>
 </div>

    <section class="container">
        <div class="content" id="content-form">
            <H1>Calculadora de IMC</H1>
            <p>Preencha os dados para calcular</p>

            <form>
                <input type="text" id="nome" placeholder="nome">
                <input type="text" id="peso"  placeholder="peso" data-mask ="000.0" data-mask-reverse="true">
                <input type="text" id="altura" placeholder="Altura" data-mask ="0.00">
                <button type="button" id="btn-calcular">Calcular IMC</button>
            </form>
        </div>

        <div class="content" id="content-result">
            <h2><samp id="result-nome"></samp> seu IMC é:</h2>
            <h2 id="resutl-imc"></h2>

            <p class="info">Sua classficação é: <strong Id="result-class"></strong></p>
            <button id="btn-refazer">Refazer Teste</button>
        </div>
    </section>
    <footer class="footer">
        <div class="container-footer">
            
             <p>Nós utilizamos cookies e outras tecnologias semelhantes para coletar dados durante a navegação para melhorar a sua experiência em nossos serviços. Saiba mais em nossa <a href="#">Política de privacidade e Cookies.</a></p>
             <button id="btn-lgpd">Estou ciente</button>
          
        </div>
    </footer> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
   
    <script src="js/script.js"></script>
</body>

</html>
